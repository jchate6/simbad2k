# Default values for simbad2k.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: "docker.lco.global/simbad2k"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: ["/"]
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Default resource requests/limits
resources:
  requests:
    cpu: 10m
    memory: 96Mi
  limits:
    cpu: 500m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
